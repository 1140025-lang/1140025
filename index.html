<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D毆打棉花熊</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap');
        body {
            font-family: 'Noto Sans TC', sans-serif;
            margin: 0;
            overflow: hidden; /* 隱藏捲軸 */
            background: linear-gradient(135deg, #ffdde1 0%, #ee9ca7 100%); /* 粉色公主風背景 */
        }
        #game-canvas {
            position: fixed;
            top: 0;
            left: 0;
            outline: none;
        }
        .ui-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            pointer-events: none; /* 讓點擊可以穿透UI */
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .ui-container > * {
            pointer-events: auto; /* 讓UI元素可以被點擊 */
        }
        .stats {
            width: 100%;
            max-width: 400px;
            display: flex;
            justify-content: space-around;
            background-color: rgba(0, 0, 0, 0.25);
            padding: 10px 20px;
            border-radius: 20px;
            border: 2px solid rgba(255,255,255,0.5);
        }
        .stats-item {
            text-align: center;
        }
        .stats-item h2 {
            font-size: 1.2rem;
            margin: 0;
        }
        .stats-item p {
            font-size: 2rem;
            font-weight: bold;
            margin: 0;
        }
        #start-button {
             font-size: 1.5rem;
             padding: 15px 30px;
             border-radius: 20px;
             border: none;
             cursor: pointer;
             font-weight: bold;
             transition: all 0.2s ease;
             box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .modal {
            position: fixed;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .modal.visible {
            pointer-events: auto;
            opacity: 1;
        }
        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            color: #333;
            text-shadow: none;
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }
        .modal.visible .modal-content {
            transform: scale(1);
        }
    </style>
</head>
<body>
    <canvas id="game-canvas"></canvas>

    <div class="ui-container">
        <!-- 頂部狀態欄 --><div class="stats">
            <div class="stats-item">
                <h2>分數</h2>
                <p id="score">0</p>
            </div>
            <div class="stats-item">
                <h2>剩餘時間</h2>
                <p id="time-left">30</p>
            </div>
        </div>

        <!-- 開始按鈕 (會被 JS 隱藏) --><button id="start-button" class="bg-green-500 hover:bg-green-600 text-white">開始遊戲</button>

        <!-- 空白佔位，讓開始按鈕置中 --><div></div>
    </div>

    <!-- 遊戲結束彈出視窗 --><div id="game-over-modal" class="modal">
        <div class="modal-content">
            <h2 class="text-3xl font-bold text-pink-500 mb-4">遊戲結束！</h2>
            <p class="text-xl mb-2">你的最終分數是：</p>
            <p id="final-score" class="text-4xl font-extrabold text-green-500 mb-6">0</p>
            <button id="restart-button" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-6 rounded-lg text-lg">
                重新開始
            </button>
        </div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.164.1/build/three.module.js"
            }
        }
    </script>
    <script type="module">
        import * as THREE from 'three';

        // --- DOM 元素 ---
        const scoreDisplay = document.getElementById('score');
        const timeLeftDisplay = document.getElementById('time-left');
        const startButton = document.getElementById('start-button');
        const gameOverModal = document.getElementById('game-over-modal');
        const finalScoreDisplay = document.getElementById('final-score');
        const restartButton = document.getElementById('restart-button');
        const canvas = document.getElementById('game-canvas');

        // --- 遊戲變數 ---
        let score = 0;
        let timeLeft = 30;
        let gameActive = false;
        let gameTimerId = null;
        let bearTimerId = null;
        let currentBearIndex = -1;
        
        // --- 3D 場景設定 ---
        let scene, camera, renderer, raycaster, pointer;
        let bear, ground, cottonParticles, cottonGeometry;
        const holePositions = [
            new THREE.Vector3(-4, 0, -4), new THREE.Vector3(0, 0, -4), new THREE.Vector3(4, 0, -4),
            new THREE.Vector3(-4, 0, 0),  new THREE.Vector3(0, 0, 0),  new THREE.Vector3(4, 0, 0),
            new THREE.Vector3(-4, 0, 4),  new THREE.Vector3(0, 0, 4),  new THREE.Vector3(4, 0, 4)
        ];
        const cottonVelocities = [];

        function init3D() {
            // 場景
            scene = new THREE.Scene();
            scene.fog = new THREE.Fog(0xffdde1, 10, 30);

            // 相機
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 6, 9);
            camera.lookAt(0, 0, 0);

            // 渲染器
            renderer = new THREE.WebGLRenderer({ canvas, antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.shadowMap.enabled = true;

            // 光線
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.7);
            scene.add(ambientLight);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1.5);
            directionalLight.position.set(5, 10, 7);
            directionalLight.castShadow = true;
            scene.add(directionalLight);

            // 地板 (公主房地毯)
            const groundGeometry = new THREE.PlaneGeometry(20, 20);
            const groundMaterial = new THREE.MeshStandardMaterial({ color: 0xffafcc });
            ground = new THREE.Mesh(groundGeometry, groundMaterial);
            ground.rotation.x = -Math.PI / 2;
            ground.receiveShadow = true;
            scene.add(ground);
            
            // 洞口
            holePositions.forEach(pos => {
                const holeGeo = new THREE.CylinderGeometry(1, 1, 0.2, 32); // 使用圓柱體
                const holeMat = new THREE.MeshStandardMaterial({ color: 0xFFC0CB }); // 淺粉色
                const hole = new THREE.Mesh(holeGeo, holeMat);
                hole.position.set(pos.x, pos.y - 0.1, pos.z); // 稍微下沉
                scene.add(hole);
            });

            // 3D 熊
            bear = createBear();
            bear.visible = false;
            scene.add(bear);

            // 棉花粒子
            createCottonParticles();

            // Raycaster for clicking
            raycaster = new THREE.Raycaster();
            pointer = new THREE.Vector2();

            // 事件監聽
            window.addEventListener('resize', onWindowResize);
            window.addEventListener('pointerdown', onPointerDown);
        }

        function createBear() {
            const bearGroup = new THREE.Group();
            const brownMaterial = new THREE.MeshStandardMaterial({ color: 0xab825f, roughness: 0.8 });
            const blackMaterial = new THREE.MeshBasicMaterial({ color: 0x000000 });
            const lightBrownMaterial = new THREE.MeshStandardMaterial({ color: 0xe6c8a5 });

            // 身體 (坐姿調整)
            const bodyGeo = new THREE.SphereGeometry(1, 32, 16);
            const body = new THREE.Mesh(bodyGeo, brownMaterial);
            body.scale.set(1.2, 1.5, 1);
            body.position.y = 0.75; // 讓身體稍微抬高
            body.castShadow = true;
            bearGroup.add(body);

            // 頭
            const headGeo = new THREE.SphereGeometry(0.8, 32, 16);
            const head = new THREE.Mesh(headGeo, brownMaterial);
            head.position.y = 1.5 + 0.75; // 相對於身體位置調整
            head.castShadow = true;
            bearGroup.add(head);

            // 耳朵
            const earGeo = new THREE.SphereGeometry(0.3, 16, 8);
            const leftEar = new THREE.Mesh(earGeo, brownMaterial);
            leftEar.position.set(-0.7, 2.2 + 0.75, 0);
            const rightEar = new THREE.Mesh(earGeo, brownMaterial);
            rightEar.position.set(0.7, 2.2 + 0.75, 0);
            bearGroup.add(leftEar, rightEar);
            
            // 鼻子區域
            const snoutGeo = new THREE.SphereGeometry(0.3, 16, 8);
            const snout = new THREE.Mesh(snoutGeo, lightBrownMaterial);
            snout.position.set(0, 1.4 + 0.75, 0.7);
            snout.scale.set(1.2, 1, 1);
            bearGroup.add(snout);

            // 眼睛
            const eyeGeo = new THREE.SphereGeometry(0.1, 12, 8);
            const leftEye = new THREE.Mesh(eyeGeo, blackMaterial);
            leftEye.position.set(-0.3, 1.7 + 0.75, 0.65);
            const rightEye = new THREE.Mesh(eyeGeo, blackMaterial);
            rightEye.position.set(0.3, 1.7 + 0.75, 0.65);
            bearGroup.add(leftEye, rightEye);

            // 鼻子
            const noseGeo = new THREE.SphereGeometry(0.08, 12, 8);
            const nose = new THREE.Mesh(noseGeo, blackMaterial);
            nose.position.set(0, 1.45 + 0.75, 0.95);
            bearGroup.add(nose);

            // 手臂 (使用膠囊體)
            const armGeo = new THREE.CapsuleGeometry(0.3, 0.6, 16, 16);
            const leftArm = new THREE.Mesh(armGeo, brownMaterial);
            leftArm.position.set(-0.9, 1.2, 0.4);
            leftArm.rotation.set(Math.PI / 8, 0, Math.PI / 5);
            leftArm.castShadow = true;
            bearGroup.add(leftArm);

            const rightArm = new THREE.Mesh(armGeo, brownMaterial);
            rightArm.position.set(0.9, 1.2, 0.4);
            rightArm.rotation.set(Math.PI / 8, 0, -Math.PI / 5);
            rightArm.castShadow = true;
            bearGroup.add(rightArm);

            // 腿部 (使用膠囊體)
            const legGeo = new THREE.CapsuleGeometry(0.4, 0.8, 16, 16);
            const leftLeg = new THREE.Mesh(legGeo, brownMaterial);
            leftLeg.position.set(-0.6, 0.2, 0.8);
            leftLeg.rotation.set(Math.PI / 2.5, Math.PI / 8, Math.PI / 4); // 腳往內
            leftLeg.castShadow = true;
            bearGroup.add(leftLeg);

            const rightLeg = new THREE.Mesh(legGeo, brownMaterial);
            rightLeg.position.set(0.6, 0.2, 0.8);
            rightLeg.rotation.set(Math.PI / 2.5, -Math.PI / 8, -Math.PI / 4); // 腳往內
            rightLeg.castShadow = true;
            bearGroup.add(rightLeg);


            bearGroup.name = "bear"; // 用於 Raycasting
            return bearGroup;
        }

        function createCottonParticles() {
            const particleCount = 200;
            const positions = new Float32Array(particleCount * 3);
            cottonGeometry = new THREE.BufferGeometry();
            cottonGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));

            const particleMaterial = new THREE.PointsMaterial({
                color: 0xffffff,
                size: 0.2,
                transparent: true,
                opacity: 0.8,
                blending: THREE.AdditiveBlending
            });

            cottonParticles = new THREE.Points(cottonGeometry, particleMaterial);
            cottonParticles.visible = false;
            scene.add(cottonParticles);
        }
        
        function triggerCottonEffect(position) {
            const positions = cottonParticles.geometry.attributes.position.array;
            for (let i = 0; i < positions.length; i += 3) {
                positions[i] = position.x + (Math.random() - 0.5) * 0.5;
                positions[i + 1] = position.y + (Math.random() - 0.5) * 0.5;
                positions[i + 2] = position.z + (Math.random() - 0.5) * 0.5;
                
                cottonVelocities[i / 3] = new THREE.Vector3(
                    (Math.random() - 0.5) * 0.05,
                    Math.random() * 0.1,
                    (Math.random() - 0.5) * 0.05
                );
            }
            cottonParticles.geometry.attributes.position.needsUpdate = true;
            cottonParticles.visible = true;
        }
        
        function updateCottonParticles() {
            if (!cottonParticles.visible) return;
            
            const positions = cottonParticles.geometry.attributes.position.array;
            let stillVisible = false;
            for (let i = 0; i < positions.length; i += 3) {
                // 重力
                cottonVelocities[i/3].y -= 0.005; 
                
                positions[i] += cottonVelocities[i/3].x;
                positions[i+1] += cottonVelocities[i/3].y;
                positions[i+2] += cottonVelocities[i/3].z;

                if (positions[i+1] > 0) {
                    stillVisible = true;
                }
            }
            cottonParticles.geometry.attributes.position.needsUpdate = true;
            
            if(!stillVisible) {
                cottonParticles.visible = false;
            }
        }


        function animate() {
            requestAnimationFrame(animate);
            updateCottonParticles();
            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        function onPointerDown(event) {
            if (!gameActive) return;

            pointer.x = (event.clientX / window.innerWidth) * 2 - 1;
            pointer.y = -(event.clientY / window.innerHeight) * 2 + 1;

            raycaster.setFromCamera(pointer, camera);
            const intersects = raycaster.intersectObjects(scene.children, true);

            // 檢查是否點擊到熊
            const hitBear = intersects.find(intersect => intersect.object.parent.name === "bear" || intersect.object.name === "bear");

            if (hitBear && bear.visible) {
                score++;
                scoreDisplay.textContent = score;
                
                triggerCottonEffect(bear.position);

                bear.visible = false; // 隱藏熊
                
                // 立刻產生下一隻熊
                clearInterval(bearTimerId);
                showRandomBear();
                bearTimerId = setInterval(showRandomBear, 1000); // 難度稍高
            }
        }

        // --- 遊戲流程控制 ---
        function resetGame() {
            score = 0;
            timeLeft = 30;
            scoreDisplay.textContent = score;
            timeLeftDisplay.textContent = timeLeft;
            gameActive = false;
            startButton.disabled = false;
            startButton.style.display = 'block';

            if (bear) bear.visible = false;
            if (cottonParticles) cottonParticles.visible = false;

            clearInterval(gameTimerId);
            clearInterval(bearTimerId);
        }

        function startGame() {
            if (gameActive) return;
            resetGame();
            gameActive = true;
            startButton.style.display = 'none';

            gameTimerId = setInterval(countdown, 1000);
            showRandomBear();
            bearTimerId = setInterval(showRandomBear, 1000);
        }
        
        function countdown() {
            timeLeft--;
            timeLeftDisplay.textContent = timeLeft;
            if (timeLeft <= 0) {
                endGame();
            }
        }
        
        function showRandomBear() {
            let newIndex = Math.floor(Math.random() * holePositions.length);
            while (newIndex === currentBearIndex) {
                 newIndex = Math.floor(Math.random() * holePositions.length);
            }
            currentBearIndex = newIndex;
            
            const targetPosition = holePositions[currentBearIndex].clone();
            bear.position.copy(targetPosition);
            bear.position.y = -2; // 從底下開始
            bear.visible = true;

            // 簡單的出現動畫
            const popUp = () => {
                if(bear.position.y < targetPosition.y + 0.5) { // 坐姿熊的高度調整
                    bear.position.y += 0.2;
                    requestAnimationFrame(popUp);
                } else {
                    bear.position.y = targetPosition.y + 0.5; // 確保停止在正確的高度
                }
            }
            popUp();
        }

        function endGame() {
            clearInterval(gameTimerId);
            clearInterval(bearTimerId);
            gameActive = false;
            bear.visible = false;
            finalScoreDisplay.textContent = score;
            gameOverModal.classList.add('visible');
        }

        function restartGame() {
            gameOverModal.classList.remove('visible');
            resetGame();
            startGame();
        }

        // --- 啟動 ---
        init3D();
        animate();
        startButton.addEventListener('click', startGame);
        restartButton.addEventListener('click', restartGame);
    </script>
</body>
</html>
